<html>
    <head>
        <title>
            Internship Project
        </title>
        <script type="text/javascript" src="script.js" ></script>

    </head>
    <body onload = "setup()">
    <div id="main"> 
        <div id ="number-generator">
            <h1>Generate the Number</h1>
            <h3 id="number"></h3>
            <button onclick="generateNumber()">Generate</button>
            <h2 id="refresh"></h2>
        </div>
        <div id="result-evaluation">
            <h1>Guess the Number</h1>
            <input type="text" id="result"/><br><br>
            <button onclick="guess()" >Guess</button>
            <button onclick="replayGame()">Replay Game</button>
            <h3 id="resultt"></h3>
        </div>
    </div>
    </body>
</html>
